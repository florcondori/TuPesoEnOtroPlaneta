<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calculando tu peso en otro planeta</title>
	</head>
	<body >
		<form id="formulario">

			<h1>Escoger planeta</h1>
			<label for="" >Ingresa tu peso: </label>
			<input id= "peso" type="text" placeholder="Peso en Kg"><br><br>
			<div>
				<label for="">Eligir planeta: </label>
				<select name="planeta" id="planeta">
					<option value="0">Planetas</option>
					<option value="Mercurio">Mercurio</option>
					<option value="Venus">Venus</option>
					<option value="Tierra">Tierra</option>
					<option value="Marte">Marte</option>
					<option value="Júpiter">Júpiter</option>
					<option value="Saturno">Saturno</option>
					<option value="Urano">Urano</option>
					<option value="Neptuno">Neptuno</option>
					<option value="Pluton">Plutón</option>
				</select>
			
			</div>
		</form><br><br>

		<button id="convertir">Convertir</button>
		<script src="js/app.js"></script>	
	</body>
</html>
